<div ng-show="error" class="alert alert-danger">
    Hubo un problema al ingresar a la aplicación. Por favor inténtelo de nuevo.
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <form ng-submit="login()" class="well">
            <h1 class="text-center"><span class="glyphicon glyphicon-log-in"></span> Pulsar Activo</h1>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input class="form-control" type="text" id="username" placeholder="Email" ng-model="credentials.username"/>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                    <span class="glyphicon glyphicon-asterisk"></span>
                </span>
                <input class="form-control" type="password" id="password" placeholder="Contraseña" ng-model="credentials.password"/>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-right">
                        <button class="btn btn-primary" type="submit">
                            <span class="glyphicon glyphicon-log-in"></span> Ingresar
                        </button>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
(function() {
     document.getElementById('username').focus();
}());
</script>
