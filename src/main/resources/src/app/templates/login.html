<div ng-show="error" class="alert alert-danger">
    There was a problem logging in. Please try again.
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <form ng-submit="login()" class="well">
            <h2 class="text-center">Pulsar Activo - Ingreso</h2>
            <div class="control-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" ng-model="credentials.username"/>
            </div>
            <div class="control-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" ng-model="credentials.password"/>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-right">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
