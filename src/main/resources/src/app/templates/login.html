<div ng-show="error" class="alert alert-danger">
    There was a problem logging in. Please try again.
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <form ng-submit="login()" class="well">
            <h1 class="text-center"><span class="glyphicon glyphicon-log-in"></span> Pulsar Activo</h1>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input class="form-control" type="text" id="username" placeholder="Username" ng-model="credentials.username"/>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                </span>
                <input class="form-control" type="password" id="password" placeholder="Password" ng-model="credentials.password"/>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-right">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
