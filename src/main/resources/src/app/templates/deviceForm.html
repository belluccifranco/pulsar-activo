<h1>{{action}} Device</h1>

<form name="form" novalidate class="well" ng-submit="save()">
    <b3-input-form-field record="formData" field="name" required="true"></b3-input-form-field>
    <b3-input-form-field record="formData" field="imei" required="true"></b3-input-form-field>
    <p class="text-right remove-margin-bottom">
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span> Guardar
        </button>
    </p>
</form>

<ul class="list-inline">
    <li><a class="btn btn-default" href="#/devices/1">Back to List</a></li>
</ul>
