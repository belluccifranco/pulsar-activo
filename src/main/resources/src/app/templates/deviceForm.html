<h1>{{action}} Dispositivo</h1>

<form name="form" novalidate class="well" ng-submit="save()">
    <b3-input-form-field label="Nombre" record="formData" field="name" required="true"></b3-input-form-field>
    <b3-input-form-field label="Imei" record="formData" field="imei" required="true"></b3-input-form-field>
    <b3-input-form-field label="Número de Teléfono" record="formData" field="phoneNumber" required="true"></b3-input-form-field>
    <div class="form-group">
        <label for="type">Tipo de Dispositivo <span class="glyphicon glyphicon-asterisk"></span></label>
        <select id="type" ng-model="formData.type" class="form-control">
            <option value="PANICBUTTON">Botón Pulsar</option>
            <option value="AVL">AVL</option>
        </select>
    </div>
    <div class="form-group">
        <label for="providerType">Tipo Proveedor <span class="glyphicon glyphicon-asterisk"></span></label>
        <select id="providerType" ng-model="formData.providerType" class="form-control">
            <option value="CLARO">CLARO</option>
            <option value="PERSONAL">PERSONAL</option>
            <option value="MOVISTAR">MOVISTAR</option>
        </select>
    </div>
    <p class="text-right remove-margin-bottom">
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span> Guardar
        </button>
    </p>
</form>

<ul class="list-inline">
    <li>
        <a class="btn btn-default" href="#/devices/1">
            <span class="glyphicon glyphicon-arrow-left"></span> Volver a la lista
        </a>
    </li>
</ul>
