<h1>New Device</h1>

<form name="form" novalidate class="well">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="formData.name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="imei">IMEI</label>
        <input type="text" ng-model="formData.imei" class="form-control" id="imei" placeholder="IMEI">
    </div>
    <p class="text-right remove-margin-bottom">
        <button type="button" class="btn btn-primary" ng-click="save()">
            <span class="glyphicon glyphicon-ok"></span> Guardar
        </button>
    </p>
</form>

<ul class="list-inline">
    <li><a href="#/devices/1">Back to List</a></li>
</ul>
